<div class="component">
  <div class="menu">
    <app-menu></app-menu>
  </div>
  <div class="title">
    <span class="pagetitle">{{ pagetitle }}</span>
    <span class="newlink"> | <a routerLink="{{ createlink }}">{{ createlinkname }}</a></span>
  </div>
  <div class="content">
    <table class="table table-sm" *ngIf="equipments">
      <tr>
          <th>Description</th>
          <th>Serial Number</th>
          <th>Active</th>
          <th>Action</th>
      </tr>
      <tr *ngFor="let user of equipments">
        <td>{{ user.Description }}</td>
        <td>{{ user.SerialNumber }}</td>
        <td>{{ user.Active ? "Yes" : "No" }}</td>
        <td>
          <span><a routerLink="/equipment/detail/{{  user.Id }}">Detail</a></span>
          <span> | <a routerLink="/equipment/edit/{{ user.Id }}">Edit</a></span>
        </td>
      </tr>
    </table>
  </div>
</div>
