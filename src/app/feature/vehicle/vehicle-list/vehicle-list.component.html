<div class="component">
  <div class="menu">
    <app-menu></app-menu>
  </div>
  <div class="title">
    <span class="pagetitle">{{ pagetitle }}</span>
    <span class="newlink"> | <a routerLink="{{ createlink }}">{{ createlinkname }}</a></span>
    <div id="searchbar">
      <div class="input-group">
        <input [(ngModel)]="searchfor" class="form-control" type="text" placeholder="Search">
        <div class="input-group-append">
          <span class="input-group-text">
            <i class="fas fa-search"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <table class="table table-sm" *ngIf="vehicles">
      <tr>
          <th><a (click)="sort('Code')">Code <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('AssetName')">Name <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('Year')">Year <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('Make')">Make <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('Model')">Model <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('LicensePlate')">License Plate <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('VIN')">VIN <i class="fas fa-sort"></i></a></th>
          <th><a (click)="sort('Active')">Active <i class="fas fa-sort"></i></a></th>
          <th>Action</th>
      </tr>
      <tr *ngFor="let vehicle of vehicles | search: searchfor |  sort:sortProperty:sortOrder">
        <td>{{ vehicle.Code }}</td>
        <td>{{ vehicle.Asset.Name }}</td>
        <td>{{ vehicle.Year }}</td>
        <td>{{ vehicle.Make }}</td>
        <td>{{ vehicle.Model }}</td>
        <td>{{ vehicle.LicensePlate }}</td>
        <td>{{ vehicle.VIN }}</td>
        <td>{{ vehicle.Active ? "Yes" : "No" }}</td>
        <td>
          <span><a routerLink="/vehicles/detail/{{  vehicle.Id }}">Detail</a></span>
          <span> | <a routerLink="/vehicles/edit/{{ vehicle.Id }}">Edit</a></span>
        </td>
      </tr>
    </table>
  </div>
</div>
